<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.dd855970.css">
  <script src="/styles.dd855970.js"></script></head>

  <body>
    <!-- 入力エリア -->
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力">
      <button id="add-button">追加</button>
    </div>

    <!-- 未完了TODO -->
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <div class="list-low">
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-low">
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>

    <!-- 完了したTODO -->
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-list">
        <div class="list-low">
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="/src.a2b27638.js"></script>
  </body>
</html>
